<html>
    <head>
    <title>Bloom</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>  
        
        
        
        
    <header role="banner">
		<h1><span class="logo"><a href="/">Bloom</a></span></h1>

		<div role="nav" class="nav">
			<div class="nav-link">
				<h2><a href="/" >Home</a></h2>
			</div>
			<div class="nav-link ">
				<h2><a href="/all.html" id = "all">All logs</a></h2>
			</div>
            <div class="nav-link ">
				<h2><a href="">Dashboard</a></h2>
			</div>
		</div>
	</header>
        
        
        
        <div class = "searchForDate">
        
        <fieldset>
          <legend></legend>
            <form action="#" class="js-search-form">
              <label for="query"></label>
              <input type="date" name="dateInput" id="search-date" required>
              <button type="submit">Search</button>
              <button type = "button">Create New</button>
            </form>
        </fieldset>
            
        </div>
        
        <form id="log-create-form">
            <fieldset class="fieldset border-green">
				<legend>Create log</legend>
				    <div class="form-elements">
                        
				        <label for="entry-date" class="top-field">Date <span class="required red">*Required</span></label><input type="date" id="entry-date" min="2018-01-01" required><br>
                
                
                                <label for="sleepstart-hr">Slept last night @ <span class="italics-secondline">(24 hr clock)</span></label>
								<select id="sleepstart-hr" class="sleep-select grey field-border-reverse border-lightblue" name="sleepstart-hr"><br>
												<option value="xx" id="sleepstart-hrxx"></option>
												<option value="00" id="sleepstart-hr00">00</option>
												<option value="01" id="sleepstart-hr01">01</option>
												<option value="02" id="sleepstart-hr02">02</option>
												<option value="03" id="sleepstart-hr03">03</option>
												<option value="04" id="sleepstart-hr04">04</option>
												<option value="05" id="sleepstart-hr05">05</option>
												<option value="06" id="sleepstart-hr06">06</option>
												<option value="07" id="sleepstart-hr07">07</option>
												<option value="08" id="sleepstart-hr08">08</option>
												<option value="09" id="sleepstart-hr09">09</option>
												<option value="10" id="sleepstart-hr10">10</option>
												<option value="11" id="sleepstart-hr11">11</option>
												<option value="12" id="sleepstart-hr12">12</option>
												<option value="13" id="sleepstart-hr13">13</option>
												<option value="14" id="sleepstart-hr14">14</option>
												<option value="15" id="sleepstart-hr15">15</option>
												<option value="16" id="sleepstart-hr16">16</option>
												<option value="17" id="sleepstart-hr17">17</option>
												<option value="18" id="sleepstart-hr18">18</option>
												<option value="19" id="sleepstart-hr19">19</option>
												<option value="20" id="sleepstart-hr20">20</option>
												<option value="21" id="sleepstart-hr21">21</option>
												<option value="22" id="sleepstart-hr22">22</option>
												<option value="23" id="sleepstart-hr23">23</option>
											</select>
											<label for="sleepstart-min" class="colon">:</label>
											<select id="sleepstart-min" class="sleep-select grey field-border-reverse border-lightblue" name="sleepstart-min"><br>
												<option value="xx" id="sleepstart-hrxx"></option>
												<option value="00" id="sleepstart-min00">00</option>
												<option value="15" id="sleepstart-min15">15</option>
												<option value="30" id="sleepstart-min30">30</option>
												<option value="45" id="sleepstart-min45">45</option>
											</select>
										<br>
										<label for="sleepend-hr">Woke up this morning @ <span class="italics-secondline">(24 hr clock)</span></label>
											<select id="sleepend-hr" class="sleep-select grey field-border-reverse border-blue" name="sleepsend-hr"><br>
												<option value="xx" id="sleepend-hrxx"></option>
												<option value="00" id="sleepend-hr00">00</option>
												<option value="01" id="sleepend-hr01">01</option>
												<option value="02" id="sleepend-hr02">02</option>
												<option value="03" id="sleepend-hr03">03</option>
												<option value="04" id="sleepend-hr04">04</option>
												<option value="05" id="sleepend-hr05">05</option>
												<option value="06" id="sleepend-hr06">06</option>
												<option value="07" id="sleepend-hr07">07</option>
												<option value="08" id="sleepend-hr08">08</option>
												<option value="09" id="sleepend-hr09">09</option>
												<option value="10" id="sleepend-hr10">10</option>
												<option value="11" id="sleepend-hr11">11</option>
												<option value="12" id="sleepend-hr12">12</option>
												<option value="13" id="sleepend-hr13">13</option>
												<option value="14" id="sleepend-hr14">14</option>
												<option value="15" id="sleepend-hr15">15</option>
												<option value="16" id="sleepend-hr16">16</option>
												<option value="17" id="sleepend-hr17">17</option>
												<option value="18" id="sleepend-hr18">18</option>
												<option value="19" id="sleepend-hr19">19</option>
												<option value="20" id="sleepend-hr20">20</option>
												<option value="21" id="sleepend-hr21">21</option>
												<option value="22" id="sleepend-hr22">22</option>
												<option value="23" id="sleepend-hr23">23</option>
											</select>
											<label for="sleepend-min" class="colon">:</label>
											<select id="sleepend-min" class="sleep-select grey field-border-reverse border-blue" name="sleepend-min"><br>
												<option value="xx" id="sleepend-minxx"></option>
												<option value="00" id="sleepend-min00">00</option>
												<option value="15" id="sleepend-min15">15</option>
												<option value="30" id="sleepend-min30">30</option>
												<option value="45" id="sleepend-min45">45</option>
											</select>
										</div>
                                        <label for="stress">Stress</label>
								            <select id="stress" name="stress"><br>
                                                <option value="--" id="stress--"></option>
												<option value="01" id="stress01">01</option>
												<option value="02" id="stress02">02</option>
												<option value="03" id="stress03">03</option>
												<option value="04" id="stress04">04</option>
												<option value="05" id="stress05">05</option>
                                            </select><br>
                
                                            <label for="gratitude">Gratitude</label>
								            <select id="gratitude" name="gratitude"><br>
                                                <option value="--" id="gratitude--"></option>
												<option value="01" id="gratitude01">01</option>
												<option value="02" id="gratitude02">02</option>
												<option value="03" id="gratitude03">03</option>
												<option value="04" id="gratitude04">04</option>
												<option value="05" id="gratitude05">05</option>
                                            </select><br>
                
                                            <label for="energy">Energy</label>
								            <select id="energy" name="energy"><br>
                                                <option value="--" id="energy--"></option>
												<option value="01" id="energy01">01</option>
												<option value="02" id="energy02">02</option>
												<option value="03" id="energy03">03</option>
												<option value="04" id="energy04">04</option>
												<option value="05" id="energy05">05</option>
                                            </select><br>
                
                                            <label for="communityFeeling">Community Strength</label>
								            <select id="communityFeeling" name="communityFeeling"><br>
                                                <option value="--" id="communityFeeling--"></option>
												<option value="01" id="communityFeeling01">01</option>
												<option value="02" id="communityFeeling02">02</option>
												<option value="03" id="communityFeeling03">03</option>
												<option value="04" id="communityFeeling04">04</option>
												<option value="05" id="communityFeeling05">05</option>
                                            </select><br>
                                    
                                            <label for="waterIntake">Water Intake</label>
								            <select id="waterIntake" name="waterIntake"><br>
                                                <option value="--" id="waterIntake--"></option>
												<option value="01" id="waterIntake01">01</option>
												<option value="02" id="waterIntake02">02</option>
												<option value="03" id="waterIntake03">03</option>
												<option value="04" id="waterIntake04">04</option>
												<option value="05" id="waterIntake05">05</option>
                                            </select><br>
                
                                            <label for="cleanEating">Clean Eating</label>
								            <select id="cleanEating" name="cleanEating"><br>
                                                <option value="--" id="cleanEating--"></option>
												<option value="01" id="cleanEating01">01</option>
												<option value="02" id="cleanEating02">02</option>
												<option value="03" id="cleanEating03">03</option>
												<option value="04" id="cleanEating04">04</option>
												<option value="05" id="cleanEating05">05</option>
                                            </select><br>
                
                                            <label for="exercise">Exercise</label>
								            <select id="exercise" name="exercise"><br>
                                                <option value="--" id="exercise--"></option>
												<option value="01" id="exercise01">01</option>
												<option value="02" id="exercise02">02</option>
												<option value="03" id="exercise03">03</option>
												<option value="04" id="exercise04">04</option>
												<option value="05" id="exercise05">05</option>
                                            </select><br>


										<div class="form-buttons-div">
											<input type="submit" name="save-button" value="Save" class="js-logSaveButton">
											<button type="button" name="cancel-button" class="js-logCancelButton">Cancel</button>
										</div>

										<div class="error-message red">
										</div>
							</fieldset>
						</form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="index.js"></script>
    </body>
</html>
